<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>
<div class="whiteBox">
    <img src="Logo.PNG" alt="postit logo">
</div>
<div class="loginBox">
    <p class="bigBoldText">Welcome to postIt!</p>
    <p id="clickableLink1">Create an Account</p>
    <p class="bigBoldText">Or</p>
    <p class="bigBoldText">Please Log In</p>
    <form action="index.html">
        <input type="text" placeholder="Email">
        <br>
        <input type="text" placeHolder="Password">
        <button>Log In</button>
    </form>
    <p id="clickableLink2">Forgot password?</p>
</div>
</body>
</html>
