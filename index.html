<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <title>Title</title>
</head>

<body>
<div class="header-container">
    <div class="header">
        <div class="header-img-container">
            <img src="Logo.PNG" alt="logo">
        </div>
        <div class="search-bar">
            <form>
                <input type="text">
                <button id="search-button">Search</button>
            </form>
        </div>
        <div class="header-img-container">
            <img src="me.png" alt="avatar">
        </div>
    </div>
</div>

<div class="feed-container">
    <div id="feed">
        <div class="post">
            <div class="avatar-container">
                <img src="me.png" alt="avatar">
                <p>Sep 29, 2020 00:37</p>
            </div>
            <div class="post-img-container">
                <img src="amongus.jpg" alt="amongus">
            </div>
            <div class="heading">
                <h1>Chill night with friends</h1>
                <img src="like.png" alt="like">
            </div>
        </div>

        <div class="post">
            <div class="avatar-container">
                <img src="me.png" alt="avatar">
                <p>Sep 45, 1458 12:12</p>
            </div>
            <div class="heading">
                <h1>Awakening</h1>
                <img src="like.png" alt="like">
            </div>
        </div>

        <div class="post">
            <div class="avatar-container">
                <img src="me.png" alt="avatar">
                <p>Mar 1, 2018 05:07</p>
            </div>
            <div class="post-img-container">
                <img src="suarez.jpg" alt="suarez">
            </div>
            <div class="heading">
                <h1>Honey, whats for dinner? Sua..</h1>
                <img src="like.png" alt="like">
            </div>
        </div>
    </div>
</div>
</body>
</html>
